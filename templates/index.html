<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratory Document Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-label {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            transition: background 0.3s;
        }
        
        .file-label:hover {
            background: #5568d3;
        }
        
        .upload-btn {
            background: #764ba2;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 10px;
            transition: background 0.3s;
        }
        
        .upload-btn:hover {
            background: #6a3f8f;
        }
        
        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-btn {
            background: #667eea;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        
        .search-btn:hover {
            background: #5568d3;
        }
        
        .results {
            margin-top: 30px;
        }
        
        .result-item {
            background: #f8f9ff;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        
        .result-item h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .result-item .highlight {
            background: #fff3cd;
            padding: 10px;
            border-radius: 3px;
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .file-name {
            margin: 15px 0;
            color: #666;
            font-style: italic;
        }
        
        .document-list {
            margin-top: 20px;
        }
        
        .document-item {
            padding: 10px;
            background: #f8f9ff;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî¨ Laboratory Document Search</h1>
            <p>Upload and search laboratory documents with ease</p>
        </header>
        
        <div class="content">
            <!-- Upload Section -->
            <div class="section">
                <h2>üì§ Upload Document</h2>
                <div class="upload-area">
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" accept=".txt,.pdf,.doc,.docx">
                        <label for="fileInput" class="file-label">Choose File</label>
                    </div>
                    <button class="upload-btn" id="uploadBtn" disabled>Upload</button>
                    <div class="file-name" id="fileName"></div>
                </div>
                <div id="uploadMessage"></div>
            </div>
            
            <!-- Search Section -->
            <div class="section">
                <h2>üîç Search Documents</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Enter search query...">
                    <button class="search-btn" id="searchBtn">Search</button>
                </div>
                <div id="searchResults" class="results"></div>
            </div>
            
            <!-- Document List Section -->
            <div class="section">
                <h2>üìÅ All Documents</h2>
                <button class="search-btn" id="listBtn">Refresh List</button>
                <div id="documentList" class="document-list"></div>
            </div>
        </div>
    </div>
    
    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileName = document.getElementById('fileName');
        const uploadMessage = document.getElementById('uploadMessage');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const searchResults = document.getElementById('searchResults');
        const listBtn = document.getElementById('listBtn');
        const documentList = document.getElementById('documentList');
        
        // File selection
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileName.textContent = `Selected: ${this.files[0].name}`;
                uploadBtn.disabled = false;
            } else {
                fileName.textContent = '';
                uploadBtn.disabled = true;
            }
        });
        
        // Upload file
        uploadBtn.addEventListener('click', async function() {
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            uploadMessage.innerHTML = '<div class="message">Uploading...</div>';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    uploadMessage.innerHTML = `<div class="message success">${data.message}</div>`;
                    fileInput.value = '';
                    fileName.textContent = '';
                    uploadBtn.disabled = true;
                    loadDocuments();
                } else {
                    uploadMessage.innerHTML = `<div class="message error">${data.error}</div>`;
                }
            } catch (error) {
                uploadMessage.innerHTML = `<div class="message error">Upload failed: ${error.message}</div>`;
            }
        });
        
        // Search
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        async function performSearch() {
            const query = searchInput.value.trim();
            
            if (!query) {
                searchResults.innerHTML = '<div class="message error">Please enter a search query</div>';
                return;
            }
            
            searchResults.innerHTML = '<div class="message">Searching...</div>';
            
            try {
                const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.success) {
                    if (data.results.length === 0) {
                        searchResults.innerHTML = '<div class="message">No results found</div>';
                    } else {
                        let html = '';
                        data.results.forEach(result => {
                            html += `
                                <div class="result-item">
                                    <h3>üìÑ ${result.filename}</h3>
                                    <p><strong>Score:</strong> ${result.score.toFixed(2)}</p>
                                    ${result.highlight ? `<div class="highlight">${result.highlight}</div>` : ''}
                                </div>
                            `;
                        });
                        searchResults.innerHTML = html;
                    }
                } else {
                    searchResults.innerHTML = `<div class="message error">${data.error}</div>`;
                }
            } catch (error) {
                searchResults.innerHTML = `<div class="message error">Search failed: ${error.message}</div>`;
            }
        }
        
        // List documents
        listBtn.addEventListener('click', loadDocuments);
        
        async function loadDocuments() {
            documentList.innerHTML = '<div class="message">Loading...</div>';
            
            try {
                const response = await fetch('/documents');
                const data = await response.json();
                
                if (data.success) {
                    if (data.documents.length === 0) {
                        documentList.innerHTML = '<div class="message">No documents uploaded yet</div>';
                    } else {
                        let html = '';
                        data.documents.forEach(doc => {
                            html += `
                                <div class="document-item">
                                    üìÑ ${doc.filename}
                                    ${doc.timestamp ? ` <span style="color: #999; font-size: 0.9em;">(${new Date(doc.timestamp).toLocaleString()})</span>` : ''}
                                </div>
                            `;
                        });
                        documentList.innerHTML = html;
                    }
                } else {
                    documentList.innerHTML = `<div class="message error">${data.error}</div>`;
                }
            } catch (error) {
                documentList.innerHTML = `<div class="message error">Failed to load documents: ${error.message}</div>`;
            }
        }
        
        // Load documents on page load
        loadDocuments();
    </script>
</body>
</html>
